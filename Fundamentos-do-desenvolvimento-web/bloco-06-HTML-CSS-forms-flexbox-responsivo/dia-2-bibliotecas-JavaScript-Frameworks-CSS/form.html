<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <title>Document</title>
</head>

<body>
    <h1 >Formulário</h1>
    <form action="" method="GET">
        <fieldset>
            <label for="nomeCompleto">Nome
                <input type="text" name="nome" placeholder="Digite seu nome completo" minlength="10" maxlength="40"
                    id="nomeCompleto" required>
            </label>
            <label for="email">E-mail
                <input type="email" name="E-mail" placeholder="Digite seu E-mail" minlength="10" maxlength="50"
                    id="email" required>
            </label>
            <label for="destino">Destino Preferido
                <select nome="destido preferido" id="destino" required>
                    <option value="Cidade">Cidade</option>
                    <option value="Campo">Campo</option>
                    <option value="Praia" selected>Praia</option>
                    <option value="Montanhas">Montanhas</option>
                </select>
            </label>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="justificativa" id="text-area" cols="30" rows="10" maxlength="500" required class="blockquote-footer"></textarea>
            <label for="data">Data
                <input type="date" name="data" placeholder="dd/mm/aaaa" id="data" required>
            </label>
            <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
            <label for="check1">Concordo
                <input type="radio" name="radio1" value="Sim" required>
            </label>
            <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
            <label for="check2">Concordo
                <input type="radio" name="radio2" value="Sim" required>
            </label>
        </fieldset>

        <button type="submit" id="preventDefault">Enviar</button>

        <button type="reset">Limpar</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
